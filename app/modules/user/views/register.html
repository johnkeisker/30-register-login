<body>

  <form ng-submit="registerCtrl.register()">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" ng-model="registerCtrl.newUser.email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model="registerCtrl.newUser.password">
    </div>
    <button type="register" class="btn btn-default">Register</button>
  </form>

</body>
